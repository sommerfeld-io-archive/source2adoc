sonar.projectKey=sommerfeld-io_source2adoc
sonar.organization=sommerfeld-io

# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=source2adoc
#sonar.projectVersion=1.0

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8

# Tests get a different treatment from code in a number of ways.
# So if a file is identified as a test, it won't also be treated as code.
# That's why you see the mutual exclusion:
sonar.sources=.
sonar.exclusions=**/*_test.go
sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.coverage.exclusions=**/*_test.go
sonar.go.coverage.reportPaths=components/app/go-code-coverage.out
